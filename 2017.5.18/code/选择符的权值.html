<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择符的权值</title>
    <style>
        span{
            color: red !important;
        }

        .damai {
            color: yellow;
        }

        #damai {
            color: green;
        }


    </style>
</head>
<body>
<!--标签的权值是1，类选择符的权值是10，ID的权值最高是100-->

<p><span class="damai" id="damai">大麦网（www.damai.cn）</span>，是在中国票务在线领先的票务营销及票务技术基础上建立的、业内首个线上娱乐社区与电子商务一体化平台。大麦网不仅继承并发展了中国票务在线华语地区Live产品营销及票务技术领域的领导品牌地位，以票务营销为中心运作过的市场化热点品牌项目比例，在全国同业中处于领先水平；同时大麦网还致力于将网络用户的娱乐消费需求，与产业链上游节目供应商的市场拓展活动有效串联起来，利用自身市场优势，与上游形成优势互补，主动驱动市场增速，同时聚拢核心娱乐消费人群，最终形成信息挖掘和渠道销售互推平台。</p>

</body>
</html>
