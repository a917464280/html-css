<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        .box1 {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #009900;
        }
        .box2 {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 100px;
            height: 100px;
            background-color: #ff6600;
        }


    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>

<!--relatixe和absolute混合使用-->


</body>
</html>
