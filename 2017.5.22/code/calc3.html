<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc1</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
        .box img{
            width:calc(100% / 4 - 40px);
            margin:20px;
            float:left;
        }
        @media (max-width:600px){
            .box img{
                width:calc(100% / 2 - 40px);
            }
        }

    </style>
</head>
<body>
<div class="box">
    <img src="item.jpg" alt="">
    <img src="item.jpg" alt="">
    <img src="item.jpg" alt="">
    <img src="item.jpg" alt="">
</div>

</body>
